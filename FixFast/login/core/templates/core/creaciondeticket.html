{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFast</title>
    <link rel="stylesheet" href="../static/css/creaciondetickets.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <nav>
            <span class="logo"><h5 style="color: rgb(7, 7, 7);">FixFast</h5></span> 
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'alltickets' %}">Tickets abiertos</a></li>
                <li><a href="{% url 'ticketcerrados' %}">Tickets cerrados</a></li>        
            </ul>
        </nav>
<header>
            <div>
                <h2>Crear Ticket</h2>
                <form id="ticketForm" method="POST" action="{% url 'creaciondeticketdirecto' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Titulo:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion del problema:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Baja</option>
                            <option value="medium">Medio</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="asignar">Asignar</label>
                        <select id="asignar" name="asignar" required>
                            <option value="">Sin categoria</option>
                            <option value="Davis Hernandez">Davis Hernandez</option>
                            <option value="Libby Arias">Libby Arias</option>
                            <option value="Katherine Monterroso">Katherine Monterroso</option>
                            <option value="Daniel Hall">Daniel Hall</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categorias">Categorias</label>
                        <select id="categorias" name="categorias" required>
                            <option value="">Sin categoria</option>
                            <option value="red">Red</option>
                            <option value="Impresoras">Impresoras</option>
                            <option value="Disco_duro">Disco duro</option>
                            <option value="Aplicaciones">Aplicaciones</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </header>
        <div class="icons">
            <i class='bx bxl-invision'></i>
            <i class='bx bxl-dropbox'></i>
            <i class='bx bxl-linkedin'></i>
        </div>
    </div>
</body>
</html>
{% endblock %}
